<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register & Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: lightblue;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    img {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px;
      border-radius: 50%;
    }
    h2 {
      margin-bottom: 10px;
      color: black;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    p {
      margin-top: 15px;
      font-size: 14px;
    }
    a {
      color: #2196f3;
      text-decoration: none;
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }
    .error, .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }
    .success {
      color: green;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container" id="registerContainer">
    <img src="fulllogo_transparent.png" alt="Logo">
    <h2>REGISTER</h2>
    <div id="regError" class="error">Username already exists</div>
    <div id="regSuccess" class="success">Registration successful! Redirecting...</div>
    <form id="regForm">
      <input type="text" id="regUsername" placeholder="Username" required>
      <input type="text" id="regNumber" placeholder="Phone Number" required>
      <input type="email" id="regEmail" placeholder="Email ID" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <input type="submit" value="Sign up">
      <p>Already have an account? <a id="showLogin">Login</a></p>
    </form>
  </div>

  <div class="container" id="loginContainer" style="display:none;">
    <img src="fulllogo_transparent.png" alt="Logo">
    <h2>LOGIN</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="submit" value="Login">
      <p>Don't have an account? <a id="showRegister">Sign up</a></p>
      <div id="errorMessage" class="error-message">Invalid username or password</div>
    </form>
  </div>

  <script>
    // Toggle between login and register
    const registerContainer = document.getElementById('registerContainer');
    const loginContainer = document.getElementById('loginContainer');
    document.getElementById('showLogin').onclick = () => {
      registerContainer.style.display = 'none';
      loginContainer.style.display = 'block';
    };
    document.getElementById('showRegister').onclick = () => {
      loginContainer.style.display = 'none';
      registerContainer.style.display = 'block';
    };

    // Register form
    document.getElementById('regForm').addEventListener('submit', e => {
      e.preventDefault();
      document.getElementById('regError').style.display = 'none';
      document.getElementById('regSuccess').style.display = 'none';
      const username = document.getElementById('regUsername').value.trim();
      const number = document.getElementById('regNumber').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value.trim();
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const userExists = users.some(u => u.username === username);
      if (userExists) {
        document.getElementById('regError').style.display = 'block';
        return;
      }
      users.push({ username, number, email, password });
      localStorage.setItem('users', JSON.stringify(users));
      document.getElementById('regSuccess').style.display = 'block';
      setTimeout(() => {
        registerContainer.style.display = 'none';
        loginContainer.style.display = 'block';
      }, 2000);
    });

    // Login form
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.username === username && u.password === password);
      if (user) {
        alert('Login successful!');
        window.location.href = 'index.html';
      } else {
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('password').value = '';
      }
    });
  </script>
</body>
</html>
